<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>

<body>

    <div class="border border-dark rounded m-2 bg-secondary text-white pe-2 screen">

        <div class="text-end " id="number1"></div>

        <div class="text-end " id="operator"></div>

        <div class="text-end " id="number2"></div>

        <div class="text-start  fw-bold ps-3" id="result"></div>

    </div>



    <div class="row m-2 number">

        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(9)">9</button>
        <button type="button" class="btn btn-primary col-3 border border-white " onclick="addNumber(8)">8</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(7)">7</button>
            <button type="button" class="btn btn-warning col-3  border border-white" onclick="addOperator('/')">/</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(6)">6</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(5)">5</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(4)">4</button>
            <button type="button" class="btn btn-warning col-3 border border-white" onclick="addOperator('x')">x</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(3)">3</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(2)">2</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(1)">1</button>
            <button type="button" class="btn btn-warning col-3 border border-white" onclick="addOperator('-')">-</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber(0)">0</button>
        <button type="button" class="btn btn-primary col-3 border border-white" onclick="addNumber('.')">.</button>
        <button type="button" class="btn btn-danger col-3 border border-white" onclick="calculate()">=</button>
            <button type="button" class="btn btn-warning col-3 border border-white" onclick="addOperator('+')">+</button>
            <button type="button" class="btn btn-secondary col-12 col border border-white" onclick="reset()">reset</button>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script3.js"></script>
</body>

</html>
